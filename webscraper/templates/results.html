<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Results</title>
</head>
<body>
    <h1>Scraped Results</h1>

    <h2>URLs:</h2>
    {% if urls %}
        <ul>
            {% for url in urls %}
                <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No URLs found.</p>
    {% endif %}

    <h2>Images:</h2>
    {% if images %}
        <ul>
            {% for image in images %}
                <li><img src="{{ image }}" alt="Image" width="200"></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No images found.</p>
    {% endif %}

    <br>
    <a href="/">Go Back</a>
</body>
</html>
