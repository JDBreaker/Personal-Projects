<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Protector</title>
</head>
<body>
    <h1>Upload a PDF to put a password on it</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose PDF:</label>
        <input type="file" id="file" name="file" accept="application/pdf" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="new_filename">New Filename:</label>
        <input type="text" id="new_filename" name="new_filename" required><br><br>
        <button type="submit">Protect PDF</button>
    </form>
</body>
</html>
